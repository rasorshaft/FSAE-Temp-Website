<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Formula Vikes</title>

    <!-- Reuse existing styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ["Inter", "ui-sans-serif", "system-ui"],
                    },
                    colors: {
                        "vikes-green": "#016b4d",
                        "vikes-green-neon": "#00ff7f",
                        "primary-bg": "#0a0a0a",
                        "secondary-bg": "#121212",
                        "primary-text": "#FFFFFF",
                        "secondary-text": "#9CA3AF",
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-primary-bg text-primary-text font-sans min-h-screen">

    <!-- Login Section -->
    <div id="login-section" class="fixed inset-0 flex items-center justify-center bg-black/90 z-50">
        <div
            class="bg-secondary-bg p-8 rounded-lg border border-vikes-green shadow-[0_0_50px_rgba(1,107,77,0.5)] max-w-sm w-full text-center">
            <h2 class="text-2xl font-bold text-white mb-6">Admin Access</h2>
            <input type="password" id="admin-pass" placeholder="Enter Password"
                class="w-full p-3 mb-4 bg-primary-bg border border-white/20 rounded text-white focus:border-vikes-green-neon outline-none" />
            <button id="login-btn"
                class="w-full bg-vikes-green-neon text-black font-bold py-3 rounded hover:bg-white transition-colors">Login</button>
            <p id="login-error" class="text-red-500 mt-2 hidden">Incorrect Password</p>
            <a href="main.html" class="block mt-4 text-gray-400 hover:text-white text-sm underline">Back to Main
                Site</a>
        </div>
    </div>

    <!-- Admin Dashboard (Hidden Initially) -->
    <div id="dashboard-section" class="hidden container mx-auto p-6 md:p-12 pb-32">
        <div class="flex justify-between items-center mb-8 border-b border-white/10 pb-4">
            <h1 class="text-4xl font-bold text-vikes-green-neon">Admin Dashboard</h1>
            <div class="space-x-4">
                <button id="export-btn"
                    class="text-vikes-green hover:text-white border border-vikes-green px-4 py-2 rounded">Export Data
                    (JSON)</button>
                <a href="main.html"
                    class="text-white hover:text-vikes-green-neon border border-white px-4 py-2 rounded">View Site</a>
            </div>
        </div>

        <div class="space-y-12">

            <!-- Leadership -->
            <div class="bg-secondary-bg p-6 rounded-lg border border-white/10">
                <h2 class="text-2xl font-bold text-white mb-4">Leadership & Leads</h2>
                <div id="admin-leadership-list" class="space-y-4"></div>
                <button onclick="addItem('leadership')"
                    class="mt-4 bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded">+ Add Leader</button>
            </div>

            <!-- Dept Leads -->
            <div class="bg-secondary-bg p-6 rounded-lg border border-white/10">
                <h2 class="text-2xl font-bold text-white mb-4">Department Leads</h2>
                <div id="admin-dept-list" class="space-y-4"></div>
                <button onclick="addItem('departmentLeads')"
                    class="mt-4 bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded">+ Add Dept Lead</button>
            </div>

            <!-- Sponsors -->
            <div class="bg-secondary-bg p-6 rounded-lg border border-white/10">
                <h2 class="text-2xl font-bold text-white mb-4">Sponsors</h2>
                <div id="admin-sponsor-list" class="space-y-4"></div>
                <button onclick="addItem('sponsors')"
                    class="mt-4 bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded">+ Add Sponsor</button>
            </div>

            <!-- Updates -->
            <div class="bg-secondary-bg p-6 rounded-lg border border-white/10">
                <h2 class="text-2xl font-bold text-white mb-4">Updates (Slideshow)</h2>
                <div id="admin-updates-list" class="space-y-4"></div>
                <button onclick="addItem('updates')"
                    class="mt-4 bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded">+ Add Update Image</button>
            </div>

            <!-- Save Actions -->
            <div class="fixed bottom-6 right-6 z-40">
                <button id="save-all-btn"
                    class="bg-vikes-green-neon text-black font-black text-xl px-8 py-4 rounded-full shadow-[0_0_30px_rgba(0,255,127,0.4)] hover:scale-105 transition-transform">SAVE
                    CHANGES</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
